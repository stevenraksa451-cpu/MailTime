<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MailTime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- VIDEO BACKGROUND -->
<video class="bg-video" autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
</video>

<!-- HEADER -->
<header class="header">
  <div class="logo">
    <img src="logo6.png" alt="MailTime">
  </div>

  <nav>
    <button id="loginBtn">Se connecter</button>
    <img id="avatar" class="avatar" style="display:none;">
  </nav>
</header>

<!-- MENU UTILISATEUR -->
<div id="userMenu" class="user-menu" style="display:none;">
  <p id="userName"></p>
  <p id="userEmail"></p>
  <button id="logoutBtn">Se déconnecter</button>
</div>

<!-- PAGE AVANT CONNEXION -->
<main id="landing" class="hero">
  <h1>Reprenez le contrôle de vos emails</h1>
  <p>MailTime analyse et résume vos emails automatiquement.</p>
  <button id="mainLoginBtn">Se connecter avec Gmail</button>
</main>

<!-- DASHBOARD (APRÈS CONNEXION) -->
<main id="dashboard" class="dashboard" style="display:none;">
  <h2>Vos emails aujourd’hui</h2>

  <div id="emails" class="emails-list">
    <!-- Emails injectés en JS -->
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
