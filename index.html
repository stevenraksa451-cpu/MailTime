<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MailTime - La gestion professionnelle de vos emails</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="MailTime Logo">
  <nav>
    <button id="signInBtn">Sign In</button>
    <button id="connectBtn">Se connecter à Gmail</button>
  </nav>
</header>

<main>
  <h1>MailTime</h1>
  <p class="description">
   MailTime : Vos emails résumés en un clin d’œil. Gérez votre journée comme un pro. Gagnez des heures chaque jour.
  </p>
  <img src="logo.png" alt="MailTime Logo" style="width:200px;margin-top:20px;">
</main>

<script>
const connectBtn = document.getElementById("connectBtn");
const signInBtn = document.getElementById("signInBtn");

// Redirection vers Gmail OAuth
connectBtn.addEventListener("click", () => {
  window.location.href = "http://127.0.0.1:3001/auth/google";
});

// Simuler Sign In (peut être relié à un vrai backend utilisateur plus tard)
signInBtn.addEventListener("click", () => {
  window.location.href = "dashboard.html";
});
</script>

</body>
</html>
