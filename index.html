}

* {

}

body {

}

.container {

}

.header {

}

.logo {

}

h1 {

}

.subtitle {

}

.card {

  margin-bottom: 20px;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 8px;
}

textarea {
  width: 100%;
  height: 180px;
  padding: 14px;
  font-size: 15px;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  resize: vertical;
}

textarea:focus {
  outline: none;
  border-color: var(--primary);
}

.actions {
  margin-top: 15px;
  text-align: right;
}

button {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 12px;
  font-size: 15px;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(79,70,229,0.3);
}

.result {
  border-left: 6px solid var(--primary);
}

.result h2 {
  margin-top: 0;
  font-size: 20px;
}

.item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
  font-size: 15px;
}

.badge {
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 13px;
  font-weight: 600;
}

.badge.warning {
  background: #fff7ed;
  color: var(--warning);
}

.badge.success {
  background: #ecfdf5;
  color: var(--success);
}

.footer {
  text-align: center;
  color: var(--muted);
  font-size: 13px;
  margin-top: 30px;
}
</style>
</head>
