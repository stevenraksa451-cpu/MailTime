<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MailTime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- VIDEO BG -->
<video class="bg-video" autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
</video>

<!-- HEADER -->
<header class="header">
  <div class="logo">
    <img src="logo6.png" alt="MailTime logo">
  </div>
  <nav>
    <button id="loginBtn">Se connecter</button>
    <img id="avatar" class="avatar" style="display:none;">
  </nav>
</header>

<!-- MENU AVATAR -->
<div id="userMenu" class="user-menu">
  <div class="user-info">
    <p id="userName"></p>
    <p id="userEmail"></p>
  </div>
  <button id="logoutBtn" class="logout-btn">Se déconnecter</button>
</div>

<!-- LANDING -->
<main id="landing" class="hero">
  <h1>Reprenez le contrôle de vos emails.</h1>
  <p class="subtitle">MailTime analyse et résume vos emails.</p>
  <button id="mainLoginBtn" class="main-cta">Se connecter avec Gmail</button>
</main>

<!-- DASHBOARD -->
<main id="dashboard" class="dashboard" style="display:none;">
  <h2>Vos emails aujourd’hui</h2>
  <div id="emails"></div>
</main>

<script src="script.js"></script>
</body>
</html>
