<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>MailTime</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  color: #333;
  text-align: center;
  padding: 50px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  background: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
#emails {
  margin-top: 20px;
  text-align: left;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
<h1>MailTime</h1>
<button id="connectBtn">Se connecter à Gmail</button>
<div id="emails"></div>

<script>
const connectBtn = document.getElementById("connectBtn");
const emailsDiv = document.getElementById("emails");

connectBtn.onclick = () => {
  // ouvre la page d'autorisation Google dans un nouvel onglet
  window.open("http://127.0.0.1:3001/auth/google", "_blank");
};

// Fonction pour récupérer les emails après connexion
async function fetchEmails() {
  try {
    const res = await fetch("http://127.0.0.1:3001/emails/today");
    if (res.status === 401) {
      emailsDiv.innerHTML = "Veuillez vous connecter à Gmail d'abord.";
      return;
    }
    const data = await res.json();
    if(data.length === 0){
        emailsDiv.innerHTML = "Aucun email reçu aujourd'hui.";
        return;
    }
    emailsDiv.innerHTML = "<h2>Résumé des emails de la journée :</h2>" +
      data.map(e => `<b>${e.from}</b> : ${e.subject}`).join("<br>");
  } catch(err) {
    emailsDiv.innerHTML = "Erreur : " + err.message;
  }
}

// Vérifie les emails toutes les 10 secondes (après connexion)
setInterval(fetchEmails, 10000);
</script>
</body>
</html>
